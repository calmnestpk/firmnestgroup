<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FirmNest Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6fb;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 32px 28px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(15, 23, 42, 0.08);
      max-width: 480px;
      width: 90%;
      text-align: center;
    }
    .logo-text {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 22px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: #e5edff;
      color: #1d4ed8;
      margin-bottom: 16px;
    }
    .note {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill">FirmNest Group</div>
    <div class="logo-text">Operations. Structure. Clarity.</div>
    <p class="tagline">
      Helping solo founders and SMEs fix messy back-office, processes, and numbers so they can actually grow.
    </p>
    <p class="note">
      Full website coming soon. For now, reach us at:
      <br />
      <strong>info@firmnestgroup.co.uk</strong>
    </p>
  </div>
</body>
</html>
